<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Colourful rectangles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="modal.css" />
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="modal-container" id="modal-container">
      <div class="modal-content">
        <div class="modal-header">
        <div class="header-container">
          <h5 class="modal-title" id="">
            Add a new rectangle
          </h5>
          </div>
          <div class="close-container">
          <button type="button" class="close" id="close">
            <i class="far fa-times-circle close-icon"></i>
          </button>
          </div>
        </div>
        <div class="modal-body" id="modal-body">
          <form>
            <div class="size-container">
              <label>select size</label>
              <hr>
              <div class="size-options-container" id="size-options-container">
                <div><button type="button" data-size="square-small" class="size-select-button">small</button></div>
                <div><button type="button" data-size="square-medium" class="size-select-button">medium</button></div>
                <div><button type="button" data-size="square-large" class="size-select-button">large</button></div>
              </div>

            </div>
            <div class="colors-container" id="colors-container">
              <label>select colour</label>
              <hr>
              <div class="colors-container-row" id="colors-container-row">
                <div><button type="button" data-color="square-green" class="color-select-button square-green"></button></div>
                <div><button type="button" data-color="square-yellow" class="color-select-button square-yellow"></button></div>
                <div><button type="button" data-color="square-pink" class="color-select-button square-pink"></button></div>
              </div>
              <div class="colors-container-row" id="colors-container-row">
                <div><button type="button" data-color="square-blue" class="color-select-button square-blue"></button></div>
                <div><button type="button" data-color="square-orange" class="color-select-button square-orange"></button></div>
                <div><button type="button" data-color="square-violet" class="color-select-button square-violet"></button></div>
              </div>
            </div>
            <div>
              <label>select position</label>
              <hr>
              <div class="position-row" id="position-row">
              <div><button type="button" data-position="top" class="position-select-button">top</button></div>
              <div><button type="button" data-position="bottom" class="position-select-button">bottom</button></div>
              </div>
              <div class="position-row">
              <div class="position-rectangles-container">
              <p>or, select after which element to place</p>
              </div>
              </div>
               </div>
                <div class="modal-footer">
                  <button type="button" class="create-rectangle-button" id="create-rectangle-button">
                    Add your rectangle
                  </button>
                </div>
              </form>
          </div>
        </div>
      </div>


      <div class="main-container">
        <div class="display" id="display">
          <div class="rectangles-display" id="rectangles-display">
            <!-- <div class="square square-large square-yellow"></div>
            <div class="square square-small square-blue"></div>
            <div class="square square-orange"></div>
            <div class="square square-large square-pink"></div>
            <div class="square square-small square-violet"></div>
            <div class="square square-green"></div> -->
          </div>
          <div class="add-display"><button type="button" class="add-button" id='add-button'><i class="far
                fa-plus-square fa-3x"></i></button></div>
        </div>
      </div>



      <script src="main.js"></script>
    </body>
  </html>
